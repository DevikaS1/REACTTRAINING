
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script><style>
    
</style>


</head>
<body class="bg-pink-200 flex items-center justify-center min-h-screen">

  
   <div id="welcome-screen" class="bg-white p-8 rounded shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6">Welcome to the Quiz!</h1>
    <p class="mb-6 text-gray-600">Test your knowledge and have fun.</p>
    <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded text-lg">Play Quiz</button>
  </div> 

  
    
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md hidden" id="quiz-box">
    <h1 class="text-2xl font-bold mb-4 text-center">Quiz App</h1>
    <p id="question" class="text-lg font-semibold mb-4"></p>
    <div id="options" class="space-y-2 mb-4"></div>
    <div class="flex justify-between items-center">
      <span id="timer" class="text-red-600 font-bold">Time: 10</span>
      <button id="next-btn" class="bg-blue-500 text-white px-4 py-1 rounded">Next</button>
    </div>
  </div>

  
  
    <div id="result-box" class="fixed inset-0 bg-pink bg-opacity-40 hidden items-center justify-center p-4">
    <div class="bg-white p-6 rounded w-full max-w-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold mb-4">Your Score</h2>
        <div id="score-summary" class="text-lg mb-4"></div>
        <div class="flex justify-center gap-4">
        <button id="review-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Review Answers</button>
        <button onclick="location.reload()" class="bg-green-500 text-white px-4 py-2 rounded">Play Again</button>
        </div>
    </div>
    </div>

    
    <div id="review-popup" class="fixed inset-0 bg-pink bg-opacity-50 hidden items-center justify-center p-4">
    <div class="bg-white p-6 rounded w-full max-w-3xl h-[90vh] overflow-y-auto relative">
        <h2 class="text-2xl font-bold mb-4 text-center">Answer Summary</h2>
        <div id="score-review" class="space-y-6"></div>
        <div class="flex justify-center mt-6">
        <button id="close-review" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
